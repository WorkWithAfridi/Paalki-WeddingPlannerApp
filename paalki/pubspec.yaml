name: paalki
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: any
  lottie: any
  font_awesome_flutter: any

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/lottieAnimations/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-fontFamily.ttf
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
    - family: GrapeNuts
      fonts:
        - asset: assets/fonts/GrapeNuts-Regular.ttf
